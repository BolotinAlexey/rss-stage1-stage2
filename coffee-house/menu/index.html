<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Menu</title>
  </head>
  <body>
    <!-- H E A D E R -->
    <header class="header container menu-page">
      <div class="logo">
        <a href="../home/index.html" class="logo__link">
          <img src="../assets/images/logo.svg" alt="logo" class="logo__img" />
        </a>
      </div>

      <!-- nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../home/index.html#favorite" class="nav__link"
              >Favorite coffee</a
            >
          </li>
          <li class="nav__item">
            <a href="../home/index.html#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="../home/index.html#mobile" class="nav__link">Mobile app</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact us</a>
          </li>
        </ul>
      </nav>

      <!-- menu-link -->
      <div class="menu-link">
        <a class="inactive-link menu-link__link" href="">
          <span class="menu-link__text">Menu</span>
          <svg class="icon menu-link__icon" width="20" height="20">
            <use href="../assets/sprite.svg#cup"></use>
          </svg>
        </a>
      </div>

      <button class="burger">
        <span class="burgger__line"></span>
        <span class="burgger__line"></span>
      </button>
    </header>

    <!-- M A I N -->
    <main class="main container menu-page">
      <h1 class="visually-hidden">Menu Coffee house</h1>
      <section class="section">
        <h2 class="section__title">
          Behind each of our cups hides an
          <span class="section__title-accent">amazing surprise</span>
        </h2>
        <ul class="tab">
          <li class="tab__item">
            <input
              class="tab__input"
              type="radio"
              checked
              id="coffee"
              name="kind"
              data-name="coffee"
            />
            <label class="tab__btn" for="coffee">
              <span class="tab__img"></span>
              <span class="tab__text">Coffee</span></label
            >
          </li>
          <li class="tab__item">
            <input
              class="tab__input"
              type="radio"
              id="tea"
              name="kind"
              data-name="tea"
            />
            <label class="tab__btn" for="tea">
              <span class="tab__img"></span>
              <span class="tab__text">Tea</span></label
            >
          </li>
          <li class="tab__item">
            <input
              class="tab__input"
              type="radio"
              id="dessert"
              name="kind"
              data-name="dessert"
            />
            <label class="tab__btn" for="dessert">
              <span class="tab__img"></span>
              <span class="tab__text">Dessert</span></label
            >
          </li>
        </ul>
        <ul class="cards"></ul>
        <button class="more">
          <svg class="icon more__icon" width="24" height="24">
            <use href="../assets/sprite.svg#more"></use>
          </svg>
        </button>
      </section>
    </main>

    <!-- F O O T E R -->
    <footer id="contact" class="footer section container">
      <div class="footer__wrap">
        <div class="footer__left">
          <h2 class="section__title">
            Sip, Savor, Smile.
            <span class="section__title-accent"> It’s coffee time! </span>
          </h2>

          <!-- Social -->
          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="http://twitter.com">
                <svg class="icon social__svg" width="24" height="24">
                  <use href="../assets/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="http://instagram.com">
                <svg class="icon social__svg" width="24" height="24">
                  <use href="../assets/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="http://facebook.com">
                <svg class="icon social__svg" width="24" height="24">
                  <use href="../assets/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__right">
          <address class="address">
            <p class="address__title">Contact us</p>

            <ul class="address__links">
              <!-- geolocation -->
              <li class="address__item">
                <a
                  target="_blank"
                  href="https://www.google.com/maps/search/8558+Green+Rd.,+LA/@34.0200392,-118.7413804,10z/data=!3m1!4b1?authuser=0&entry=ttu"
                  class="address__link"
                >
                  <svg class="icon address__svg" width="20" height="20">
                    <use href="../assets/sprite.svg#geo"></use>
                  </svg>
                  <span class="address__text">8558 Green Rd.,&nbsp; LA</span>
                </a>
              </li>

              <!-- telephone -->
              <li class="address__item">
                <a href="tel:+16035550123" class="address__link">
                  <svg class="icon address__svg" width="20" height="20">
                    <use href="../assets/sprite.svg#phone"></use>
                  </svg>
                  <span class="address__text">+1 (603) 555-0123</span>
                </a>
              </li>

              <!-- schedule -->
              <li class="address__item">
                <svg class="icon address__svg" width="20" height="20">
                  <use href="../assets/sprite.svg#clock"></use>
                </svg>
                <span class="address__text">Mon-Sat: 9:00 AM – 23:00 PM</span>
              </li>
            </ul>
          </address>
        </div>
      </div>
    </footer>

    <!-- M O D A L -->
    <div class="backdrop"></div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
